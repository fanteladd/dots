# Autostart {{{

exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP DISPLAY SWAYSOCK
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once=xrandr --output XWAYLAND0 --primary

exec-once=hyprctl setcursor XCursor-Pro-Dark 24
exec-once=systemd-notify --ready --no-block
exec-once=s2dpr ~/.config/hypr/scripts/event_file
exec-once=import-gsettings

exec-once=foot --server
exec-once=systemctl --user restart dunst.service
exec-once=systemctl --user restart wayland-session.target
exec-once=waybar --config ~/.config/waybar/config-hypr.jsonc

# }}}

# Variabels {{{

$term=kitty --single-instance
$menu=rofi -no-lazy-grab -modi drun -show drun -drun-display-format \{name\} -theme dark
# $menu=wofi --show drun --no-actions | xargs hyprctl dispatch exec --
$browser=firefox

# }}}

# Monitors {{{

monitor=eDP-1,preferred,3440x0,1
monitor=DP-1,preferred,0x0,1,bitdepth,10

# }}}

# Input and gestures {{{
input {
    kb_layout=it,us
    kb_variant=
    kb_model=
    kb_options=grp:rctrl_toggle
    kb_rules=
    repeat_rate=50
    repeat_delay=300
    natural_scroll=1
    follow_mouse=1
    touchpad {
        natural_scroll=1
        tap-to-click=1
    }

}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# }}}

# General {{{

general {
    sensitivity=0.50

    gaps_in=3
    gaps_out=5
    border_size=2
    col.active_border=0xFFBB9AF7
    col.inactive_border=0xFF1A1B26
    cursor_inactive_timeout=8

    apply_sens_to_raw=0 # do not apply the sensitivity to raw input (e.g. used by games where you aim)
}

# }}}

# Decoration and animations {{{

decoration {
    rounding=-1
    multisample_edges = true

    active_opacity=1.0
    inactive_opacity=1.0

    blur = true
    blur_size=4 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations = true

    dim_inactive=1
    dim_strength=0.09

    # Blurring layerSurfaces
    blurls = gtk-layer-shell
    blurls = waybar
    blurls = lockscreen
}


animations {
    enabled = true

    # bezier curve
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    # bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    # animation list
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, overshot, slidevert
}

# }}}

# Layout {{{

dwindle {
    pseudotile = true #enable pseudotiling on dwindle
    force_split = false
    use_active_for_splits = false
    preserve_split = true
    col.group_border=0x66777700
    col.group_border_active=0x66ffff00
}

# }}}

# Others {{{

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    no_vfr = false
    disable_autoreload = true
    enable_swallow = false
}

binds {
    scroll_event_delay=1
    allow_workspace_cycles=1
