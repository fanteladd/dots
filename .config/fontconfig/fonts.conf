<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <!-- Set DPI -->
    <match target="pattern">
        <edit name="dpi" mode="assign">
            <double>96</double>
        </edit>
    </match>

    <!-- Font Settings -->
    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>

  <!-- Change monospace font globally -->
    <alias>
        <family>monospace</family>
            <prefer>
                <family>FiraCode Nerd Font</family>
                <family>Material Design Icons Desktop</family>
            </prefer>
    </alias>

  <!-- Change serif font globally -->
    <alias>
        <family>serif</family>
            <prefer>
                <family>New York Small</family>
            </prefer>
    </alias>

   <!--Change sans-serif font globally-->
    <alias>
        <family>sans-serif</family>
            <prefer>
                <family>SF Pro Display</family>
            </prefer>
    </alias>

   <!-- This adds JoyPixels to the font families sans, serif, sans-serif and monospace -->
  <match target="pattern">
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>

  <match target="pattern">
        <test name="family"><string>sans</string></test>
        <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>

  <match target="pattern">
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>

  <match target="pattern">
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="append"><string>JoyPixels</string></edit>
    </match>

   <!-- Add emoji generic family -->
  <alias binding="strong">
    <family>emoji</family>
    <default><family>JoyPixels</family></default>
  </alias>

</fontconfig>
