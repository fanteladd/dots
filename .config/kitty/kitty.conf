# vim:fileencoding=utf-8:ft=kitty:foldmethod=marker

# Window {{{

  background_opacity 0.92
  inactive_text_alpha 1.0
  window_padding_width 16
  placement_strategy center
  resize_in_steps yes
  enabled_layouts *
  remember_window_size no
  initial_window_width 940
  initial_window_height 600
  confirm_os_window_close 0
  linux_display_server wayland
  allow_remote_control yes
  sync_to_monitor no

# }}}

# URLs {{{

url_style straight
copy_on_select clipboard
kitty_mod ctrl+shift
open_url_with default
url_prefixes http https file ftp

# }}}

# Selection {{{

select_by_word_characters ":@-./_~?&=%+#"

# }}}

# Mouse {{{

click_interval 0.5
mouse_hide_wait 0
focus_follows_mouse no
strip_trailing_spaces smart

touch_scroll_multiplier 4.0

# }}}

# Scrollback {{{

scrollback_lines 10000
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# }}}

# Cursor {{{

cursor_shape underline
cursor_beam_thickness 1.2
cursor_underline_thickness 1.2
cursor_blink_interval 0

# }}}

# Fonts {{{

font_family      Fira Code Retina
bold_font        Fira Code Medium
italic_font      auto
bold_italic_font auto
font_size        14.0
disable_ligatures cursor
modify_font underline_position 1
box_drawing_scale 0.001, 1, 1.5, 2
modify_font baseline 1
undercurl_style thick-sparse

# }}}

# Color Scheme {{{

background #24283b
foreground #c0caf5
selection_background #a9b1d6
selection_foreground #24283b
url_color #73daca
cursor #c0caf5
cursor_text_color #24283b

# Tabs
active_tab_background #7aa2f7
active_tab_foreground #16161e
inactive_tab_background #292e42
inactive_tab_foreground #545c7e
#tab_bar_background #15161e

# Windows
active_border_color #7aa2f7
inactive_border_color #292e42

# normal
color0 #15161e
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #bb9af7
color6 #7dcfff
color7 #a9b1d6

# bright
color8 #414868
color9 #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# extended colors
color16 #ff9e64
color17 #db4b4b

# }}}

# Keys {{{

map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map ctrl+shift+c copy_to_clipboard
map shift+insert paste_from_selection

map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+k scroll_line_up
map ctrl+shift+j scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
map ctrl+shift+h show_scrollback

map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+b move_window_backward
map ctrl+shift+` move_window_to_top
map ctrl+shift+1 first_window
map ctrl+shift+2 second_window
map ctrl+shift+3 third_window
map ctrl+shift+4 fourth_window
map ctrl+shift+5 fifth_window
map ctrl+shift+6 sixth_window
map ctrl+shift+7 seventh_window
map ctrl+shift+8 eighth_window
map ctrl+shift+9 ninth_window
map ctrl+shift+0 tenth_window

map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+l next_layout
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+alt+t set_tab_title

map ctrl+plus increase_font_size
map ctrl+minus decrease_font_size
map ctrl+equal restore_font_size

# }}}

repaint_delay    20
input_delay 2
sync_to_monitor no
term xterm-256color
